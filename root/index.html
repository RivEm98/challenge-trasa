<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Mastercard Billetera Pago24</title>
</head>

<body>
  <div class="centrado logo">
    <img src="img/Logo.png" alt="PAGO24">
  </div>
  <div class="fondo d-flex justify-content-center align-items-md-center">
    <div class="row container h-100 p-0 m-0">
      <div class="position-relative col col-lg-7">
        <div class="info">
          <h1 class="d-none d-lg-block">Mastercard® Prepaga</h1>
          <h1 class="d-none d-lg-block"><span>+</span> Billetera Virtual</h1>
          <p class="d-none d-lg-block">Manejá tu dinero de manera fácil y segura, sin la necesidad de <br> tener Banco.</p>
          <button class="boton d-none d-lg-inline" id="boton" onclick="enviar()">SOLICITAR</button>
        </div>
        <img class="avatares d-none d-lg-inline" src="img/Avatars.png" alt="">
      </div>
      <div class="col-12 col-lg-5 h-100">
        <h1 class="d-lg-none">Mastercard® Prepaga</h1>
        <h1 class="d-lg-none"><span>+</span> Billetera Virtual</h1>
        <div class="d-flex justify-content-center h-100">
          <form class="w-100 h-100 position-relative" id="formulario">
            <div class="formulario d-flex align-items-lg-center justify-content-center">
              <div class="w-100">
                <input type="text" name="name" id="name" placeholder="Name">
                <div id="errNombre"></div>
                <input type="email" name="email" id="email" placeholder="Email">
                <div id="errEmail"></div>
                <input type="text" name="subject" id="subject" placeholder="Súbject">
                <div id="errSubject"></div>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                <div id="errMsg"></div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="boton d-lg-none" id='boton'>Solicitar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/eventos.js"></script>
</body>

</html>
